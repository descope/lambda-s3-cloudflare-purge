name: PR

on:
  pull_request:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      # - uses: actions/setup-python@v3
      #   with:
      #     python-version: "3.9"
      # - uses: aws-actions/setup-sam@v2
      # - name: Build
      #   shell: bash
      #   run: |
      #     sam build --use-container
      - uses: montudor/action-zip@v1
        with:
          # args: sh -c "cd ${GITHUB_WORKSPACE}/. && zip -qq -9 -vr ${GITHUB_WORKSPACE}/s3-cloudflare-purge.zip ./*"
          # args: zip -qq -9 -vr s3-cloudflare-purge.zip .aws-sam/build/CfPurgeFunction
          args: sh -c "ls ${GITHUB_WORKSPACE}"
      - uses: actions/upload-artifact@v3
        with:
          name: s3-cloudflare-purge
          path: s3-cloudflare-purge.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: s3-cloudflare-purge.zip
